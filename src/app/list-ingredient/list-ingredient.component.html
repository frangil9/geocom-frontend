<table class="table table-striped table-hover">  
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Total</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of ingredients">
      <td>{{ ingredient.name }}</td>
      <td>{{ ingredient.total }}</td>      
    </tr>
  </tbody>
</table>
